<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pase Mensaje</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a84ff">

    <style>
        body { font-family: Arial; padding: 20px; }
        input, textarea, button {
            width: 100%; padding: 12px;
            margin-bottom: 12px; font-size: 18px;
        }
        button {
            background:#0a84ff; color:white;
            border:none; border-radius:8px;
        }
        .btn2 { background:#34c759; }
        .contact-btn { 
            background:#ff9f0a; 
            margin-top:-5px;
            margin-bottom:20px;
        }
    </style>
</head>
<body>

    <h2>Enviar Pase</h2>

    <label>Cantidad</label>
    <input id="cantidad" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="Solo n√∫meros">

    <label>Tel√©fono</label>
    <input id="telefono" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="Solo n√∫meros">

    <button class="contact-btn" onclick="buscarContacto()">üì± Elegir contacto</button>

    <label>Descripci√≥n</label>
    <textarea id="descripcion" placeholder="Opcional"></textarea>

    <button onclick="enviar('2627')">Enviar al 2627</button>
    <button class="btn2" onclick="enviar('4066')">Enviar al 4066</button>

    <script>
        async function buscarContacto() {
            if (!("contacts" in navigator)) {
                alert("Tu dispositivo no soporta seleccionar contactos");
                return;
            }

            try {
                const props = ["name", "tel"];
                const options = { multiple: false };

                const contacto = await navigator.contacts.select(props, options);

                if (contacto.length > 0 && contacto[0].tel.length > 0) {
                    document.getElementById("telefono").value = contacto[0].tel[0];
                }

            } catch (e) {
                alert("No se pudo acceder a los contactos");
            }
        }

        function enviar(numero) {
            let c = document.getElementById("cantidad").value.trim();
            let t = document.getElementById("telefono").value.trim();
            let d = document.getElementById("descripcion").value.trim();

            if (!c || !t) {
                alert("Debe llenar Cantidad y Tel√©fono");
                return;
            }

            let mensaje = `Pase ${c} ${t} ${d}`;
            let url = "sms:" + numero + "?body=" + encodeURIComponent(mensaje);

            window.location.href = url;
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("sw.js");
        }
    </script>

</body>
</html>
