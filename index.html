<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pase Mensaje</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a84ff">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 12px;
            padding: 12px;
            font-size: 18px;
        }
        button {
            background-color: #0a84ff;
            color: white;
            border: none;
            border-radius: 8px;
        }

        .btn2 {
            background-color: #34c759;
        }
    </style>

</head>
<body>

    <h2>Enviar Pase</h2>

    <label>Cantidad</label>
    <input id="cantidad" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="Solo números">

    <label>Teléfono</label>
    <input id="telefono" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="Solo números">

    <label>Descripción</label>
    <textarea id="descripcion" placeholder="Opcional"></textarea>

    <button onclick="enviar('2627')">Enviar al 2627</button>
    <button class="btn2" onclick="enviar('4066')">Enviar al 4066</button>

    <script>
        function enviar(numero) {
            let c = document.getElementById("cantidad").value.trim();
            let t = document.getElementById("telefono").value.trim();
            let d = document.getElementById("descripcion").value.trim();

            if (!c || !t) {
                alert("Debe llenar Cantidad y Teléfono");
                return;
            }

            let mensaje = `Pase ${c} ${t} ${d}`;
            let url = "sms:" + numero + "?body=" + encodeURIComponent(mensaje);

            window.location.href = url;
        }
    </script>

    <!-- Registrar Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("sw.js");
        }
    </script>

</body>
</html>
