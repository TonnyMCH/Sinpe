<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pase Mensaje</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4c8bf5">

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0px 4px 18px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            font-size: 15px;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 6px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background: #f9fafb;
            border: 2px solid #dcdfe3;
            border-radius: 10px;
            margin-bottom: 16px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus, textarea:focus {
            border-color: #4c8bf5;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #4c8bf5;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #3a74d9;
        }

        .btn-green {
            background: #34c759;
        }

        .btn-green:hover {
            background: #28a745;
        }

        .contact-btn {
            background: #ff9800;
            margin-bottom: 20px;
        }

        .contact-btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>

    <div class="card">

        <h2>Enviar Pase</h2>

        <label>Cantidad</label>
        <input id="cantidad" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="Ej: 1, 200, 5000">

        <label>Tel√©fono</label>
        <input id="telefono" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="Ej: 83403311">

        <button class="contact-btn" onclick="buscarContacto()">üì± Elegir contacto</button>

        <label>Descripci√≥n</label>
        <textarea id="descripcion" rows="3" placeholder="Opcional"></textarea>

        <button onclick="enviar('2627')">Enviar al 2627</button>
        <button class="btn-green" onclick="enviar('4066')">Enviar al 4066</button>

    </div>

    <script>
        async function buscarContacto() {
            if (!("contacts" in navigator)) {
                alert("Este dispositivo no permite elegir contactos");
                return;
            }

            try {
                const props = ["name", "tel"];
                const options = { multiple: false };

                const contacto = await navigator.contacts.select(props, options);

                if (contacto.length > 0 && contacto[0].tel.length > 0) {
                    document.getElementById("telefono").value = contacto[0].tel[0];
                }

            } catch (e) {
                alert("No se pudo acceder a los contactos");
            }
        }

        function enviar(numero) {
            let c = document.getElementById("cantidad").value.trim();
            let t = document.getElementById("telefono").value.trim();
            let d = document.getElementById("descripcion").value.trim();

            if (!c || !t) {
                alert("Debe llenar Cantidad y Tel√©fono");
                return;
            }

            let mensaje = `Pase ${c} ${t} ${d}`;
            let url = "sms:" + numero + "?body=" + encodeURIComponent(mensaje);

            window.location.href = url;
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("sw.js");
        }
    </script>

</body>
</html>
